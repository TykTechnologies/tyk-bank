      }
    },
    "mongo-pump-selective": {
      "name": "mongo-pump-selective",
      "meta": {
        "mongo_url": "mongodb://tyk-mongo:27017/tyk_analytics",
        "use_mixed_collection": true
      }
    },
    "splunk": {
      "type": "splunk",
      "meta": {
          "collector_token": "68bfc6a7-85bb-4e38-ae68-1b4c98fdf223",
          "collector_url": "https://host.docker.internal:32778/services/collector/event",
          "ssl_insecure_skip_verify": true
      }
    }
  },
  "uptime_pump_config": {
    "collection_name": "tyk_uptime_analytics",
    "mongo_url": "mongodb://tyk-mongo:27017/tyk_analytics",
    "max_insert_batch_size_bytes": 500000,
    "max_document_size_bytes": 200000
